<div id="add-food-form">
  <form>
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" type="text" #newName placeholder="name" required>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input class="form-control" type="text" #newDescription  placeholder="description" required>
    </div>
    <div class="form-group">
      <label>Calories</label>
      <input class="form-control" type="text" #newCalories  placeholder="calories" required>
    </div>
    <button (click)="addFood(newName.value, newDescription.value, newCalories.value)">Save</button>
  </form>
</div>
