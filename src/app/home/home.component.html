<h2>Keep Track of what you eat</h2>
<app-new-food (newFoodSender)="addFood($event)"></app-new-food>
<div *ngFor="let food of foods | async" (click)="goToDetailPage(food)">
  <div class="well">
    <h4>{{food.name}}</h4>
    <h4>{{food.description}}</h4>
    <h4>{{food.calories}}</h4>

  </div>
</div>
