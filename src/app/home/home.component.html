
<h3 id="food-tile-label">Here's what you've consumed:</h3>

<select id="filter" (change)="onChange($event.target.value)">
  <option value="allFoods">All Foods</option>
  <option value="underThreeHundred">Foods under 300 Calories</option>
  <option value="overThreeHundred">Foods over 300 Calories</option>
</select>

<div id="food-tiles" *ngFor="let food of foods | filter:calorieFilter"  class="well">
  <h4 (click)="goToEditPage(food)">{{food?.name}}</h4>
  <h5>{{food?.description}}</h5>
  <div *ngIf="currentRoute === '/new-food'">
    {{food?.calories}}
    <hr>
    <app-edit-food [selectedFood]="food"></app-edit-food>
  </div>
</div>
