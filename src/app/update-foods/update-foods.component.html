<div *ngIf="editingFood" id="edit-food-form">

  <h4>Edit Food Item</h4>

  <label>Food Name:</label>
  <input class="form-control" [(ngModel)]="editingFood.name">
  <br>

  <label>Food Description:</label>
  <input class="form-control" [(ngModel)]="editingFood.description">
  <br>

  <label>Food Calories:</label>
  <input class="form-control" [(ngModel)]="editingFood.calories">

  <button class="btn btn-default" (click)="updateFood(editingFood)">Update</button>
</div>
